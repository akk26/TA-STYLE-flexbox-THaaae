<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/style-sheet/style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#"><img class="logo-image"  src="./assets/media/alt.png" alt="logo"></a>
      <nav class="nav">
        <a href="#">Home</a>
        <a class="gall" href="#">Gallery</a>

    <main>
      <article>
        <section>
            <div class="content">
              <h1>Gallery</h1>
            </div>
        </section>

      <section class="gallery">
        <div class="gallery-sec">

          <img src="./assets/media/02.png" alt="second-image">
          <img src="./assets/media/03.png" alt="third-image">

          <img src="./assets/media/05.png" alt="fifth-image">
          <img src="./assets/media/06.png" alt="sixth-image">

    </main>
    <footer class="footer">
      <nav>         
        <a class="bottom" href="#">&copy;AltCampus</a>
      </nav>  
      <a class="social" href="#">
        <img src="./assets/media/fb.webp" alt="fb">
